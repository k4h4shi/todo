<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>TODO</title>
  <link href="../common.css" rel="stylesheet" type="text/css" />
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link href="../normalize.css" rel="stylesheet" type="text/css" />
</head>

<body class="app">
  <header>
    <h1>TODOリスト</h1>
  </header>
  <main class='app-content'>
    <div class="add-todo-wrapper">
      <h2 class="add-todo-header">新しいTodoを作成する</h2>
      <form>
        <div class="form-inputs">
          <div class="form-input">
            <span>ToDo名:</span>
            <input type='text' name="todolist-name" placeholder="ToDo名を入力してください" />
          </div>
          <div class="form-input">
            <span>期限:</span>
            <input type='text' name="todolist-name" placeholder="期限を入力してください" />
          </div>
        </div>
        <button>追加</button>
      </form>
    </div>
    <div class="message-wrapper">
    </div>
    <div class="todo-lists-wrapper">
      <h2 class="add-todo-header">Todo一覧</h2>
      <ul class="todo-list">
        <li>
          <div>
            <h4 class="todo-list-title">
              レポートサマリーを作る
            </h4>
            <div class="todo-list-due">期限: ~2016年8月30日</div>
            <div class="todo-list-created">作成日: ~2016年8月30日</div>
          </div>
          <button>未完了</button>
        </li>
        <li>
          <div>
            <h4 class="todo-list-title">
              レポート表紙を作る
            </h4>
            <div class="todo-list-due">期限: ~2016年8月10日</div>
            <div class="todo-list-created">作成日: ~2016年8月30日</div>
          </div>
          <button class="completed">完了</button>
        </li>
      </ul>
    </div>
  </main>
  <footer>
    <p class="copy-right">© 2018
      <a href='http://k4h4shi.com'>k4h4shi</a>
    </p>
  </footer>
</body>

</html>
