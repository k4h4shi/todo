<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>TODO</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link href="../common.css" rel="stylesheet" type="text/css" />
  <link href="../normalize.css" rel="stylesheet" type="text/css" />
</head>

<body class="app">
  <header>
    <h1>TODOリスト</h1>
  </header>
  <main class='app-content'>
    <div class="search-todo-wrapper">
      <h2 class="search-todo-header">Todoを検索する</h2>
      <form>
        <input type='text' name="todolist-name" placeholder="検索したい文字列を入力してください" />
        <button>検索</button>
      </form>
    </div>

    <!-- 検索結果 -->
    <div class="search-results-wrapper">
      <h2 class="search-results-header">検索結果</h2>
      <!-- Todo の検索結果 -->
      <div class="todo-search-result">
        <h3>ToDoが1件見つかりました。</h3>
        <ul class="todo-search-result-list">
          <li class="todo-search-result">
            <h4 class="todo-search-result-title">
              <a href="http://127.0.0.1:8081/detail.html">レポートを終わらせる</a>
            </h4>
            <div class="todo-search-result-info">
              <div>
                <p>リスト: レポート課題</p>
              </div>
              <div>
                <p>期限: 2016年8月15日</p>
                <p>作成日: 2016年7月14日</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!-- Todoリストの検索結果 -->
      <div>
        <h3>ToDoリストが2件見つかりました。</h3>
        <ul class="todo-list-search-result-list">
          <li class="todo-list-search-result">
            <h4 class="todo-list-search-result-title">
              <a href="http://127.0.0.1:8081/detail.html">買い物リスト</a>
            </h4>
            <div class="todo-list-search-result-info">
              <div>
              </div>
              <div>
                <p>作成日: 2016年7月14日</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer>
    <p class="copy-right">© 2018
      <a href='http://k4h4shi.com'>k4h4shi</a>
    </p>
  </footer>
</body>

</html>
