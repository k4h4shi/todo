<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>TODO</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link href="../common.css" rel="stylesheet" type="text/css" />
  <link href="../normalize.css" rel="stylesheet" type="text/css" />
</head>

<body class="app">
  <header>
    <h1>TODOリスト</h1>
  </header>
  <main class='app-content'>
    <div class="search-todo-wrapper">
      <h2 class="search-todo-header">Todoを検索する</h2>
      <form>
        <input type='text' name="todolist-name" placeholder="検索したい文字列を入力してください" />
        <button>検索</button>
      </form>
    </div>
    <div class="search-results-wrapper">
      <h2 class="search-results-header">検索結果</h2>
      <!-- Todo の検索結果 -->
      <div class="todo-search-result">
        <h3 class="error-message">ToDoが見つかりませんでした。</h3>
      </div>
      <!-- Todoリストの検索結果 -->
      <div>
        <h3 class="error-message">ToDoリストが見つかりませんでした。</h3>
      </div>
  </main>
  <footer>
    <p class="copy-right">© 2018
      <a href='http://k4h4shi.com'>k4h4shi</a>
    </p>
  </footer>
</body>

</html>
